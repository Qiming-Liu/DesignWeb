{include file="index@tpl/header" /}

<body>
<div class="container-scroller">

    {include file="index@tpl/top" /}

    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">

            {include file="index@tpl/left" /}

            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{$news.id}</h4>

                                <div class="row mt-3">
                                    <div class="col-12 pr-1">
                                        <div id="img"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 grid-margin stretch-card">
                        <div class="row flex-grow">
                            <div class="col-12 grid-margin">
                                <div class="card">
                                    <div class="card-body">

                                        <h4 class="card-title">标题内容</h4>

                                        <form class="forms-sample" method="post" action="__ADMIN__/change/title">
                                            <input type="text" readonly unselectable="on" style="display: none" name="name" value="news">
                                            <input type="text" readonly unselectable="on" style="display: none" name="id" value="{$news.id}">
                                            <div class="form-group">
                                                <label>主标题 *</label>
                                                <input type="text" class="form-control" name="title"
                                                       value="{$news.title}" placeholder="此案例的第一行的标题">
                                            </div>
                                            <div class="form-group">
                                                <label>副标题 *</label>
                                                <input type="text" class="form-control" name="style"
                                                       value="{$news.style}" placeholder="此案例的第二行的标题">
                                            </div>
                                            <div class="form-group">
                                                <label>标记 *</label>
                                                <input type="text" class="form-control" name="sign" value="{$news.sign}"
                                                       placeholder="主图上的标签">
                                            </div>
                                            <div class="form-group">
                                                <label>日期 *</label>
                                                <input type="text" class="form-control" name="date" value="{$news.date}"
                                                       placeholder="“1 may 2019”这样的格式">
                                            </div>
                                            <div class="form-group">
                                                <label>访问次数 *</label>
                                                <input type="number" class="form-control" name="visit"
                                                       value="{$news.visit}" placeholder="纯数字">
                                            </div>
                                            <button type="submit" class="btn btn-warning mr-2">修改</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">

                                <h4 class="card-title">内部介绍</h4>
                                <div id="editor"><p>{$news.content}</p></div>
                                <button onclick="save()" type="button" class="btn btn-warning mr-2" style="margin-top: 20px">修改</button>
                                <div id="print"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{include file="index@tpl/js" /}
<script src="__STATIC__/js/jquery.form.js" type="text/javascript"></script>
<script src="__STATIC__/js/wangEditor.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 恢复
    ];
    editor.customConfig.uploadImgShowBase64 = true;
    editor.create();
    new DragImgUpload("#img", "__IMG__/images/news/{$news.id}.jpg", {
        callback: function (files) {
            var file = files[0];
            imgUpload("{$news.id}", file, "__ADMIN__/change/news");
        }
    });
    function save() {
        var formData = new FormData();
        formData.append("name", "news");
        formData.append("id", {$news.id});
        formData.append("content", editor.txt.html());
        $.ajax({
            url: "__ADMIN__/change/content",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data = "修改成功")
                    swal({
                        title: "修改成功",
                        text: data,
                        icon: "success",
                    });
                else
                    swal({
                        title: "修改失败",
                        text: data,
                        icon: "error",
                    });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                swal({
                    title: "修改失败",
                    text: XMLHttpRequest.status + "\n" + errorThrown,
                    icon: "error",
                });
            }
        });
    }
</script>
</body>
</html>
